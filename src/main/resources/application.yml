server:
  port: 8081

spring:
  application:
    name: producer-location-buses-red
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:/}

rabbitmq:
  exchange:
    location: location.exchange
  queue:
    location: location.queue
  routing-key:
    location: location.routing.key

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.busesred: DEBUG
    org.springframework.amqp: DEBUG
